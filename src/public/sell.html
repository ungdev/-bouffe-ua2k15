        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <script src="/js/cbpFWTabs.js"></script>
        <script>
            $(function() {

                [].slice.call( document.querySelectorAll('.tabs')).forEach(function(el) {
                    new CBPFWTabs(el);
                });

                var socket   = io(window.location.origin + '/sellers');
                var itemList = [];
                var purchaseList = [];
                var item;

                socket.on('itemList', function(_itemList) {
                    $.each($(".content-wrap > section"), function() {
                        $(this).empty();
                    });
                    $('#section-bar-4').append('<div id="croques"></div><div id="sandwiches"></div>');

                    console.log('[DEBUG] Received item list');
                    console.log(_itemList);
                    itemList = _itemList;

                    $.each(itemList, function(index, value) {
                        item = '<div class="item" id=' + index + '><div class="name">' + value.name + '</div><div class="normalprice">' + (value.normalPrice/100).toFixed(2) + ' €</div><div class="reducedprice">' + (value.reducedPrice/100).toFixed(2)  + ' €</div></div>';
                        if (value.type == "drinks") {
                            $('#section-bar-1').append(item);
                        }
                        else if (value.type == "bars") {
                            $('#section-bar-2').append(item);
                        }
                        else if (value.type == "crepes") {
                            $('#section-bar-3').append(item);
                        }
                        else if (value.type == "croques") {
                            console.log($(this));
                            $('#section-bar-4 > #croques').append(item);
                        }
                        else if (value.type == "sandwiches") {
                            $('#section-bar-4 > #sandwiches').append(item);
                        }
                        else if (value.type == "pizzas") {
                            $('#section-bar-5').append(item);
                        }
                        else if (value.type == "formules") {
                            $('#section-bar-6').append(item);
                        }
                    });

                    $.each($(".item"), function() {
                        $(this).on("click", function() {
                            $(".command > ul").append('<li id=' + $(this).attr("id") +'>' + $(this).find(".name").text() + '<span class="close"> X</span></li>');
                        });
                    });
                });

                socket.on('purchaseList', function(_purchaseList) {
                    console.log('[DEBUG] Received purchase list for seller');
                    console.log(_purchaseList);

                    purchaseList = _purchaseList.slice().reverse();
                    $.each(purchaseList, function() {
                        var purchase = $(this)[0];

                        $('#commands').append('<li class="entry statusNone" id=' + $(this)[0]._id + '><div class="main"><h2 class="title">' + $(this)[0].name + '</h1><div class="group"><span class="timer">' + "Time" + '</span><span class="status">Non préparé</span></div></div><div class="buttons"><button class="statusCook" disabled><img src="img/cook.png" alt="Cooking" height="30" width="30"><span>Préparation</span></button><button class="statusReady" disabled><img src="img/ready.png" alt="Ready" height="30" width="30"><span>Prêt</span></button><button class="statusDone" disabled><img src="img/done.png" alt="Servi" height="30" width="30"><span>Envoyé</span></button></div></li>');

                        });
                });

                socket.on('updatedPurchase', function(purchase) {
                    console.log('[DEBUG] Purchase received: ');
                    console.log(purchase);
                    // UPDATE DIV PURCHASE
                });

                $('#send').on('click', function() {
                    // TODO: reset ordered item list
                    var command = [];

                    $.each($(".command > ul > li"), function() {
                        if ($('button.switch').attr('mode') == "normal") {
                            command.push({_id: itemList[$(this).attr("id")]._id,  price: itemList[$(this).attr("id")].normalPrice, name: itemList[$(this).attr("id")].name});
                        } else {
                            command.push({_id: itemList[$(this).attr("id")]._id,  price: itemList[$(this).attr("id")].reducedPrice, name: itemList[$(this).attr("id")].name});
                        }
                        $("#commands").prepend('<li class="entry statusNone" id=' + itemList[$(this).attr("id")]._id + '><div class="main"><h2 class="title">' + itemList[$(this).attr("id")].name + '</h1><div class="group"><span class="timer">' + "Time" + '</span><span class="status">Non préparé</span></div></div><div class="buttons"><button class="statusCook" disabled><img src="img/cook.png" alt="Cooking" height="30" width="30"><span>Préparation</span></button><button class="statusReady" disabled><img src="img/ready.png" alt="Ready" height="30" width="30"><span>Prêt</span></button><button class="statusDone" disabled><img src="img/done.png" alt="Servi" height="30" width="30"><span>Envoyé</span></button></div></li>');                        
                    });

                    socket.emit('newCommand', command);
                    console.log('[DEBUG] Command sent: ');
                    console.log(command)
                    $(".command > ul").empty();
                    
            //                     <li class="entry statusNone">
            //     <div class="main">
            //         <h1 class="title">Pizza</h1>
            //         <span class="timer">0:56</span>
            //         <span class="status">Non préparé</span>
            //     </div>
            //     <div class="buttons">
            //         <button class="statusCook">
            //             <img src="img/cook.png" alt="Cooking" height="30" width="30">
            //             <span>Préparation</span>
            //         </button>
            //         <button class="statusReady" disabled>
            //             <img src="img/ready.png" alt="Ready" height="30" width="30">
            //             <span>Prêt</span>
            //         </button>
            //         <button class="statusDone" disabled>
            //             <img src="img/done.png" alt="Servi" height="30" width="30">
            //             <span>Envoyé</span>
            //         </button>
            //     </div>
            // </li>

                });

                $('button.switch').on('click', function() {
                    
                    if ($(this).attr('mode') == "normal") {
                        $(this).attr('mode', 'reduced');
                        $(this).text("Passer en tarif normal");
                        $('.command > h3').text("Vous êtes en mode : réduit");
                    } else {
                        $(this).attr('mode', 'normal');
                        $(this).text("Passer en tarif réduit");
                        $('.command > h3').text("Vous êtes en mode : normal");
                    }
                });
            });
        </script>

        <div class="command">
            <h1 class="title">Commande</h1>
            <h3>Vous êtes en mode : normal</h3>
            <button class="btn btn-2 btn-2a switch" mode="normal">Passer en tarif réduit</button>

            <ul>
            </ul>

                    </section>
                    <section id="section-bar-5"></section>
                    <section id="section-bar-6"></section>
                </div>
            </div>
        </section>
