<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="utf-8">
    <title>Bouffe UA 2k15</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="/bower_components/robotodraft/robotodraft.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/cook.css" rel="stylesheet">
    <link href="/css/sell.css" rel="stylesheet">
    <link href="/css/tabs.css" rel="stylesheet">
    <link href="/css/tabstyles.css" rel="stylesheet">

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/modernizr.custom.js"></script>
    <script src="/js/cbpFWTabs.js"></script>
    <script>
        'use strict';

        $(function() {

            [].slice.call(document.querySelectorAll('.tabs')).forEach(function(e) {
                new CBPFWTabs(e);
            });

            var socket   = io(window.location.origin + '/sellers');
            var itemList = [];
            var purchaseList = [];
            var item;
            var orders = [];

            // Retrieve all items
            socket.on('itemList', function(_itemList) {
                $.each($(".content-wrap > section"), function() {
                    $(this).empty();
                });

                console.log('[DEBUG] Received item list');
                console.log(_itemList);
                itemList = _itemList;

                $.each(itemList, function(index, value) {
                    item = '<div class="item" id=' + index + '><div class="name">' + value.name + '</div><div class="normalprice">' + (value.normalPrice/100).toFixed(2) + ' €</div><div class="reducedprice">' + (value.reducedPrice/100).toFixed(2)  + ' €</div></div>';

                    var tabs = ['drinks', 'bars', 'crepes', 'croques', 'sandwiches', 'pizzas', 'formules'];
                    $('#section-bar-' + ($.inArray(value.type, tabs) + 1)).append(item);

                });
            });

            // Click on an item.
            $('.content-wrap section').on('click', 'div.item', function() {
                $(".command > ul").append('<li id=' + $(this).attr("id") + '>' + $(this).find(".name").text() + '<span class="remove-item"> X</span></li>');
                $(document).trigger('ordersChanged');
            });

            // Retrieve all purchases
            socket.on('purchaseList', function(_purchaseList) {
                console.log('[DEBUG] Received purchase list for seller');
                console.log(_purchaseList);

                purchaseList = _purchaseList.slice().reverse();
                $.each(purchaseList, function() {
                    var purchase = $(this)[0];
                    $('#commands').append('<li class="entry statusNone" id=' + $(this)[0]._id + '><div class="main"><h2 class="title">' + $(this)[0].name + '</h1><div class="group"><span class="timer">' + "Time" + '</span><span class="status">Non préparé</span></div></div><div class="buttons"><button class="statusCook" disabled><img src="img/cook.png" alt="Cooking" height="30" width="30"><span>Préparation</span></button><button class="statusReady" disabled><img src="img/ready.png" alt="Ready" height="30" width="30"><span>Prêt</span></button><button class="statusDone" disabled><img src="img/done.png" alt="Servi" height="30" width="30"><span>Envoyé</span></button></div></li>');
                });
            });

            // Recceive purchase updated by cookers
            socket.on('updatedPurchase', function(purchase) {
                console.log('[DEBUG] Purchase received: ');
                console.log(purchase);
                // UPDATE DIV PURCHASE
            });

            // Switch to reduced prices.
            $('button.switch').on('click', function() {
                if ($(this).attr('mode') == "normal") {
                    $(this).attr('mode', 'reduced');
                    $(this).text("Passer en tarif normal");
                    $('.command > h3').html("Vous êtes en mode <b>réduit</b>");
                } else {
                    $(this).attr('mode', 'normal');
                    $(this).text("Passer en tarif réduit");
                    $('.command > h3').html("Vous êtes en mode <b>normal</b>");
                }
                $(document).trigger('ordersChanged');
            });

            // Remove products from the left pane.
            $('.command > ul').on('click', 'span.remove-item', function() {
                $(this).fadeOut(function() {
                    $(this).parent().remove();
                    $(document).trigger('ordersChanged');
                });
            });

            // Send orders to the backend.


            // Refresh some UI parts when the orders list is updated.
            $(document).on('ordersChanged', function() {
                orders = [];
                $.each($(".command > ul > li"), function() {
                    var item = itemList[$(this).attr("id")];
                    var mode = $('button.switch').attr('mode');
                    var command = {
                        _id: item._id,
                        price: (mode == 'normal') ? item.normalPrice : item.reducedPrice,
                        name: item.name
                    };
                    orders.push(command);
                });
                // Recalculate total price.
                $('#total-price').html(orders.reduce(function(a, b) {
                    return a + b.price;
                }, 0) / 100);
            });

            $('#send').on('click', function() {
                $(document).trigger('ordersChanged');
                $('.command > ul > li').each(function() {
                    var item = itemList[$(this).attr('id')];
                    $('#commands').append('<li class="entry statusNone" id=' + item._id +
                    '><div class="main"><h1 class="title">' + item.name +
                    '</h1><div class="group"><span class="timer"></span><span class="status">Non préparé</span></div></div>'+
                    '<div class="buttons"><button class="statusCook" disabled><img src="img/cook.png" alt="Cooking" height="30" width="30">'+
                    '<span>Préparation</span></button><button class="statusReady" disabled><img src="img/ready.png" alt="Ready" height="30" width="30"><span>Prêt</span></button><button class="statusDone" disabled><img src="img/done.png" alt="Servi" height="30" width="30"><span>Envoyé</span></button></div></li>');
                });
                socket.emit('newCommand', orders);
                console.log('[DEBUG] Command sent: ' + orders);
                console.log(orders);
                $(".command > ul").empty();
            });
        });
    </script>
</head>

<body>
    <div class="command">
        <h1 class="title">Commande</h1>
        <h3>Vous êtes en mode <b>normal</b></h3>
        <button class="btn btn-2 btn-2a switch" mode="normal">Passer en tarif réduit</button>

        <ul></ul>

        <button class="buy" id="send">VALIDER<br>Total : <span class="color" id="total-price">0</span> €</button>
    </div>
    <section id="tab">
        <div class="tabs tabs-style-bar">
            <nav>
                <ul>
                    <li>
                        <a href="#section-bar-1">
                            <span>Boissons</span>
                        </a>
                    </li>
                    <li>
                        <a href="#section-bar-2">
                            <span>Barres</span>
                        </a>
                    </li>
                    <li>
                        <a href="#section-bar-3">
                            <span>Crêpes</span>
                        </a>
                    </li>
                    <li>
                        <a href="#section-bar-4">
                            <span>Croques</span>
                        </a>
                    </li>
                    <li>
                        <a href="#section-bar-5">
                            <span>Sandwichs</span>
                        </a>
                    </li>
                    <li>
                        <a href="#section-bar-6">
                            <span>Pizzas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#section-bar-7">
                            <span>Formules</span>
                        </a>
                    </li>

                </ul>
            </nav>
            <div class="content-wrap">
                <section id="section-bar-1"></section>
                <section id="section-bar-2"></section>
                <section id="section-bar-3"></section>
                <section id="section-bar-4"></section>
                <section id="section-bar-5"></section>
                <section id="section-bar-6"></section>
                <section id="section-bar-7"></section>
            </div>
        </div>
    </section>
    <ul class="list" id="commands">
    </ul>
</body>

</html>
