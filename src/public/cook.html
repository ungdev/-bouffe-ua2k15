<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bouffe UA 2k15</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/bower_components/robotodraft/robotodraft.css">
        <link rel="stylesheet" href="/css/cook.css">
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            $(function() {
                var socket       = io(window.location.origin + '/cookers');
                var purchaseList = [];
                var purchase;
                var divPurchase;

                socket.on('purchaseList', function(_purchaseList) {
                    // db.penguins.find().forEach(function (doc){ d = doc._id.getTimestamp(); print(d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate() + " " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds()) })

                    console.log('[DEBUG] Received purchase list');
                    console.log(_purchaseList);

                    purchaseList = _purchaseList.slice().reverse();
                    // TODO: Display purchase list
                    $.each(purchaseList, function() {
                        var purchase = $(this)[0];

                        $('#commands').append('<li class="entry statusNone" id=' + $(this)[0]._id + '><div class="main"><h1 class="title">' + $(this)[0].name + '</h1><div class="group"><span class="timer">' + "Time" + '</span><span class="status">Non préparé</span></div></div><div class="buttons"><button class="statusCook"><img src="img/cook.png" alt="Cooking" height="30" width="30"><span>Préparation</span></button><button class="statusReady" disabled><img src="img/ready.png" alt="Ready" height="30" width="30"><span>Prêt</span></button><button class="statusDone" disabled><img src="img/done.png" alt="Servi" height="30" width="30"><span>Envoyé</span></button></div></li>');

                        var divPurchase = $('#' + $(this)[0]._id);
                        divPurchase.find('.buttons > button').on('click', function(e) {
                            // TODO: change display
                            console.log (purchase);
                            console.log('[DEBUG] updatePurchase');
                            socket.emit('updatePurchase', {
                                purchase: purchase,
                                state: 'inProgress'
                            });
                            if ($(this).hasClass('statusCook')) {
                                $(this).next().prop('disabled', false);
                                $(this).prop('disabled', true);
                                divPurchase.removeClass('statusNone').addClass('statusDoing');
                                divPurchase.find('.status').text("En préparation");
                            } else if ($(this).hasClass('statusReady')) {
                                $(this).next().prop('disabled', false);
                                $(this).prop('disabled', true);
                                divPurchase.removeClass('statusDoing').addClass('statusReady');
                                divPurchase.find('.status').text("Prêt");
                            } else if ($(this).hasClass('statusDone')) {
                                divPurchase.fadeOut(500);
                            }
                        });
                    });
                });

                socket.on('newCommand', function(purchases) {
                    console.log('[DEBUG] Purchases received: ');
                    console.log(purchases);

                    purchases.forEach(function(purchases) {
                        // TODO: Display purchase
                    });
                });

            });
        </script>
    </head>
    <body>
        <ul id="commands">
        </ul>
    </body>
</html>
