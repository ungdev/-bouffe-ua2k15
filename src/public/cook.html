<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bouffe UA 2k15</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/bower_components/robotodraft/robotodraft.css">
        <link rel="stylesheet" href="/css/cook.css">
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            $(function() {
                var socket = io(window.location.origin + '/cookers');

                socket.on('newCommand', function(purchases) {
                    console.log('[DEBUG] Purchases received: ');
                    console.log(purchases);

                    purchases.forEach(function(purchases) {
                        // TODO: Display purchase
                    });
                });
            });
        </script>
    </head>
    <body>
        <ul id="commands">
            <li class="entry statusNone">
                <div class="main">
                    <h1 class="title">Pizza</h1>
                    <span class="timer">0:56</span>
                    <span class="status">Non préparé</span>
                </div>
                <div class="buttons">
                    <button class="statusCook">
                        <img src="img/cook.png" alt="Cooking" height="30" width="30">
                        <span>Préparation</span>
                    </button>
                    <button class="statusReady" disabled>
                        <img src="img/ready.png" alt="Ready" height="30" width="30">
                        <span>Prêt</span>
                    </button>
                    <button class="statusDone" disabled>
                        <img src="img/done.png" alt="Servi" height="30" width="30">
                        <span>Envoyé</span>
                    </button>
                </div>
            </li>
            <li class="entry statusDoing">
                <div class="main">
                    <h1 class="title">Pizza</h1>
                    <span class="timer">0:56</span>
                    <span class="status">En préparation</span>
                </div>
                <div class="buttons">
                    <button class="statusCook" disabled>
                        <img src="img/cook.png" alt="Cooking" height="30" width="30">
                        <span>Préparation</span>
                    </button>
                    <button class="statusReady">
                        <img src="img/ready.png" alt="Ready" height="30" width="30">
                        <span>Prêt</span>
                    </button>
                    <button class="statusDone" disabled>
                        <img src="img/done.png" alt="Servi" height="30" width="30">
                        <span>Envoyé</span>
                    </button>
                </div>
            </li>
            <li class="entry statusReady">
                <div class="main">
                    <h1 class="title">Pizza</h1>
                    <span class="timer">0:56</span>
                    <span class="status">Prêt !</span>
                </div>
                <div class="buttons">
                    <button class="statusCook" disabled>
                        <img src="img/cook.png" alt="Cooking" height="30" width="30">
                        <span>Préparation</span>
                    </button>
                    <button class="statusReady" disabled>
                        <img src="img/ready.png" alt="Ready" height="30" width="30">
                        <span>Prêt</span>
                    </button>
                    <button class="statusDone">
                        <img src="img/done.png" alt="Servi" height="30" width="30">
                        <span>Envoyé</span>
                    </button>
                </div>
            </li>
        </ul>
    </body>
</html>
